<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>YuGo</title>
</head>
<body>


    <div class="container-fluid">
        <div class="row">
         <div class="col-12" id="header"><img src="images/YuGoLogo.png" class="img-fluid" alt="Responsive image"> </div>
      </div>
     
     
     
     </div>
     
     <div class="container">
         <div class="row" id= "intro-line1">
             <div class="col-12">Welcome to YüGo  </div>
        
         </div>
        
         <div class="row"  id= "intro-line2">
            <div class="col-12"> We’re so glad you’re here! This is your chance to travel clean and win big.</div>
        
        </div>
     </div>
     
     
     <div class="container button-group">

        

         <div class="row">
           <div class="col-sm text-center register">
               <h2>New User?</h2>
             <button type="button" class="btn btn-danger ">Register</button>
         </div>
           <div class="col-sm text-center login">
             <h2>Existing User?</h2>
     
             <button type="button" class="btn btn-danger">Login</button>
         </div>
         </div>
      </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
